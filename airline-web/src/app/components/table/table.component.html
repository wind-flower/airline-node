<div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Flights Table -->
  <table mat-table [dataSource]="dataSourceMat" class="mat-elevation-z8">
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef>Flight Number</th>
      <td mat-cell *matCellDef="let flight">{{ flight.flight_num }}</td>
    </ng-container>

    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origin city</th>
      <td mat-cell *matCellDef="let flight">{{ flight.origin }}</td>
    </ng-container>

    <ng-container matColumnDef="origin_name">
      <th mat-header-cell *matHeaderCellDef>Departure Name</th>
      <td mat-cell *matCellDef="let flight">{{ flight.origin_name }}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destination city</th>
      <td mat-cell *matCellDef="let flight">{{ flight.destination }}</td>
    </ng-container>

    <ng-container matColumnDef="destination_name">
      <th mat-header-cell *matHeaderCellDef>Arrival Name</th>
      <td mat-cell *matCellDef="let flight">{{ flight.destination_name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let flight">
        <button mat-raised-button color="accent" (click)="openDialog(flight.flight_num)">
         Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="10" showFirstLastButtons> </mat-paginator>
</div>
